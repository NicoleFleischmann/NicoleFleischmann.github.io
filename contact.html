<!doctype html>
<html>
<head>  
    <meta charset="utf-8" />
    <meta name="description" lang="de" content="Diese Webseite dient der Darstellung meiner Webprogrammier-Kenntnisse"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header><h1>Nicole Fleischmann</h1></header>
    <nav>
        <ul>
            <li><a href="index.html">Über mich</a></li>
            <li><a href="hobbies.html">Hobbys</a></li>
            <li><a href="contact.html">Kontaktformular </a></li>
        </ul>
    </nav>
	<main>
    <article>Dieses Formular ist lediglich eine Darstellung meiner Kenntnisse in diesem Themengebiet </article>
    <form>
        <fieldset>
            <legend>Bitte füllen Sie die folgenden Felder aus:</legend>
            <label> Vorname
                <input name="vorname" type="text" accesskey="v" tabindex="2" placeholder="Bitte Vorname angeben" autocomplete="on" required autofocus>
            </label>
            <br/>
            <label>Nachname
                <input name="nachname" type="text" accesskey="n" placeholder="Bitte Nachname angeben" required>
            </label>
            <br/>
            <label>Geschlecht
                <input name="geschlecht" type="radio" checked value="w"> Weiblich
                <input name="geschlecht" type="radio" value="m">Männlich
            </label>
            <br/>
            <label>Geburtsdatum
                <input name="geburtsdatum" type="date" accesskey="g">
            </label>
        </fieldset>
        <button type="submit">Absenden</button>
    </form>
</body>
</html>
